#数据类型配置文件

# 可用类型:
# text - 单行文本，最多255个字符
# integer 整数，例如：142
# float - 小数，例如:23.01
## geolocation - 地理位置
## imagelist - text (65kb) - Input type for imagelists. Add multiple images with a description. Useful for image sliders, galleries, etcetera.
# image - 图片，数据库中保存为路径
# file - 文件，数据库中保存为路径
# video - 视频，数据库中保存为路径
# html - 富文本内容，图文表格等排版
# textarea - 多行文本，纯文本
# datetime - 日期时间
# date - 日期
# select - 定义可选项

#单页内容，例如：关于我们、公司介绍
page:
    name: page
    title: 单页
    fields:
        title:
            type: text
            label: 标题
        summarize:
            type: textarea
            label: 概述
        body:
            type: html
            label: 详细内容
        image:
            type: image
            label: 图片
    sort: title
    limit: 20 #每页条数
    #关联
    relations:
        class:
            type: m2o #多对一
            #显示内容的字段，值取id
            text: title
            #标签类型。m2o可选：radio select，默认select，m2m可选：checkbox,m_select，默认checkbox
            display: select
            label: 分类
            order: title
        tag:
            type: m2m #多对多
            text: name
            display: checkbox
            lable: 标签
            order: name


class:
    name: class
    title: 单页分类
    fields:
        title:
            type: text
            label: 标题

tag:
    name: tag
    title: 标签
    fields:
            name:
                type: text
                label: 名称